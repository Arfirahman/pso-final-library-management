name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: latest

      - name: Lowercase repo name (fix GHCR strict lowercase)
        id: lowercase
        uses: actions/github-script@v7
        with:
          script: |
              const repo = process.env.GITHUB_REPOSITORY.toLowerCase();
              return `ghcr.io/${repo}/laravel:latest`;

      - name: Login ke GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.lowercase.outputs.result }}  # Pakai lowercase dari JS

      - name: Success!
        run: |
          echo "YEAY! Docker image berhasil di-upload!"
          echo "Link image: ${{ steps.lowercase.outputs.resultÂ }}"