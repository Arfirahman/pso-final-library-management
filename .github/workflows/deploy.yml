name: Build & Push Docker Image

# Trigger tiap push ke branch main
on:
  push:
    branches:
      - main

# Tambahan ini yang penting â†’ biar GITHUB_TOKEN boleh push ke GHCR tanpa warning
permissions:
  contents: read          # biar bisa checkout code
  packages: write         # biar boleh push image ke GitHub Container Registry

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Extract metadata (tag, label, dll)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      # 3. Lowercase repo name (GHCR butuh lowercase semua)
      - name: Lowercase repo name
        id: lowercase
        run: |
          echo "image=ghcr.io/${{ github.repository }}/laravel:latest" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      # 4. Login ke GitHub Container Registry
      - name: Login ke GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build & Push Docker Image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.lowercase.outputs.image }}
          labels: ${{ steps.meta.outputs.labels }}

      # 6. Success message
      - name: Success!
        run: |
          echo "YEAY! Docker image berhasil di-upload! "
          echo "Link image: ${{ steps.lowercase.outputs.image }}"