name: Build & Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  # Job kecil ini cuma biar GitHub ga ngomel "no job without dependencies"
  trigger:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Workflow validation job – everything is fine"

  # Job utama kamu
  docker:
    needs: [trigger, laravel-tests]   # ← ini yang nunggu testing selesai
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha

      - name: Lowercase repo name
        id: lowercase
        run: |
          echo "image=ghcr.io/${{ github.repository }}/laravel:latest" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      - name: Login ke GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.lowercase.outputs.image }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Success!
        run: |
          echo "YEAY! Docker image berhasil di-upload!"
          echo "Image: ${{ steps.lowercase.outputs.image }}"