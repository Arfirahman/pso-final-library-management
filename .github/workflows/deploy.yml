name: Build & Push Docker Image

# Ini yang bener: nunggu workflow laravel-tests selesai & sukses dulu
on:
  workflow_run:
    workflows: ["laravel-tests"]   # ← nama workflow testing kamu
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-docker:
    # KALAU TEST GAGAL → job ini otomatis ga jalan (skipped)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha

      - name: Lowercase repo name
        id: lowercase
        run: |
          echo "image=ghcr.io/${{ github.repository }}/laravel:latest" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      - name: Login ke GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.lowercase.outputs.image }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Success!
        run: |
          echo "YEAY! Docker image berhasil di-upload!"
          echo "Image: ${{ steps.lowercase.outputs.image }}"