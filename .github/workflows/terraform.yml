name: CD Pipeline (Deploy to AWS - Manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # â† CARA PALING PASTI: Tulis credentials ke ~/.aws/credentials
      - name: Configure AWS Credentials (File Method)
        run: |
          mkdir -p ~/.aws
          cat > ~/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF
          echo "AWS credentials written to ~/.aws/credentials"

      # Test koneksi
      - name: Test AWS Connection
        run: |
          aws sts get-caller-identity --region ap-southeast-1

      # Semua step Terraform pakai region yang sama
      - name: Terraform Init
        run: terraform init
        env:
          AWS_REGION: ap-southeast-1

      - name: Terraform Plan
        run: terraform plan -no-color
        env:
          AWS_REGION: ap-southeast-1

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          AWS_REGION: ap-southeast-1